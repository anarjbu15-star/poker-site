<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HiPoker â€” Texas Hold'em</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-screen" class="screen">
  <h1>HiPoker</h1>
  <input id="username" placeholder="Nickname" />
  <button id="enterBtn">Enter</button>
</div>

<div id="lobby-screen" class="screen hidden">
  <h2>Welcome, <span id="player-name"></span></h2>
  <button id="joinBtn">Sit at table</button>
  <div id="players-list"></div>
</div>

<div id="table-screen" class="screen hidden">
  <div id="table">
    <img id="table-img" src="https://raw.githubusercontent.com/anarjbu15-star/poker-assets/main/table.png" />
    <div id="seats"></div>
    <div id="community-cards" class="community-row"></div>
    <div id="player-cards" class="player-row"></div>

    <div id="info">
      <div>Pot: <span id="pot">0</span></div>
      <div>Stage: <span id="stage">idle</span></div>
      <div>Dealer: <span id="dealer">-</span></div>
      <div>Current: <span id="current">-</span></div>
    </div>

    <div id="actions">
      <button onclick="doAction('fold')">Fold</button>
      <button onclick="doAction('check')">Check</button>
      <button onclick="doAction('call')">Call</button>
      <button onclick="doBet()">Bet/Raise</button>
      <button onclick="doAction('allin')">All-in</button>
    </div>

    <div id="timer">7</div>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
