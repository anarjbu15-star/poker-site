<!DOCTYPE html>
<html>
<head>
  <title>HiPoker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="login-screen" class="screen">
  <h1>HiPoker</h1>
  <input id="username" type="text" placeholder="Enter username" />
  <button onclick="login()">Enter</button>
</div>

<div id="table-screen" class="screen hidden">
  <div id="table">
    <img src="https://raw.githubusercontent.com/anarjbu15-star/poker-assets/main/table.png" id="table-img" />

    <!-- Community cards -->
    <div id="community-cards" class="community-row"></div>

    <!-- Player cards (optional future feature) -->
    <div id="player-cards" class="player-row"></div>

    <!-- Action buttons -->
    <div id="actions">
      <button onclick="sendAction('fold')">Fold</button>
      <button onclick="sendAction('check')">Check</button>
      <button onclick="sendAction('call')">Call</button>
      <button onclick="sendAction('bet')">Bet</button>
    </div>

    <div id="timer">7</div>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
